<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
    }

    header {
        background-color: black;
        color: white;
        padding: 15px;
        text-align: center;
        font-family: "Edu VIC WA NT Beginner", cursive;
  font-optical-sizing: auto;
  font-weight: weight;
  font-style: normal;
    }

    .cart-container {
        margin: 20px;
    }

    .cart-header {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
    }

    .cart-item img {
        max-width: 100px;
        height: auto;
    }

    .cart-item-details {
        flex-grow: 1;
        margin-left: 20px;
    }

    .cart-item-actions {
        text-align: right;
    }

    .cart-summary {
        text-align: right;
        margin-top: 20px;
    }

    .cart-summary .total {
        font-size: 20px;
        font-weight: bold;
    }

    .cart-buttons {
        margin-top: 20px;
        text-align: right;
    }

    .cart-buttons button {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
    }

    .cart-buttons button:hover {
        background-color: #218838;
    }
    footer {
    background-color:black;
    color: white;
    padding: 20px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
  
}
</style>
<body img background="https://as2.ftcdn.net/v2/jpg/02/83/29/71/1000_F_283297169_7S2PQ8CiY6NUXrHFMtespdWzuLanfJMd.jpg">
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <main>
        <div class="cart-container">
            <div class="cart-header">
                <h2>Your Cart</h2>
            </div>
            <div class="cart-items">
                <!-- Example of cart item -->
                <div class="cart-item">
                    <img src="https://assets.ajio.com/medias/sys_master/root/20230811/84eC/64d661f8a9b42d15c9a615a9/-473Wx593H-466449498-black-MODEL.jpg" alt="Heels">
                    <div class="cart-item-details">
                        <h3>Heels</h3>
                        <p>Price: $280</p>
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" value="1" min="1">
                    </div>
                    <div class="cart-item-actions">
                        <button onclick="removeFromCart(0)">Remove</button>
                    </div>
                </div>
                <!-- More cart items will go here -->
            </div>

            <div class="cart-summary">
                <p class="total">Total: $280</p>
            </div>

            <div class="cart-buttons">
                <button onclick="location.href='index.html'">Continue Shopping</button>
                <button onclick="location.href='checkout.html'">Proceed to Checkout</button>
            </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; My Online Store</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
